default:
    image: ubuntu:latest
    before_script:
        - apt-get update -qq
        - apt-get install -y -qq doxygen fonts-freefont-ttf graphviz python3-pip make libagg-dev fonts-ubuntu zip git m4 curl
        - pip3 install -r requirements.txt

variables:
    DEBIAN_FRONTEND: noninteractive

stages:
    - test
    - build
    - deploy

docs:
    stage: build
    script:
        - git clone https://github.com/twitter/twemoji.git
        - make -B docs -j 4
    artifacts:
        paths:
            - docs/html

pages:
    stage: deploy
    before_script:
    script:
        - mv docs/html public
        - ls -l . htmlcov
        - mv htmlcov public/coverage
    artifacts:
        paths:
            - public
    only:
        - master
    dependencies:
        - test
        - docs
    needs:
        - test
        - docs

test:
    stage: test
    script:
        - ./test.sh
    artifacts:
        paths:
            - htmlcov/
        when: always

build:
    stage: build
    script:
        - make
    artifacts:
        paths:
            - dist/*
    dependencies:
        - test
    except:
        - tags

build_tags:
    stage: build
    script:
        - curl https://raw.githubusercontent.com/eliaperantoni/gitlab-release/master/gitlab-release >gitlab-release
        - make VERSION=${CI_COMMIT_REF_NAME#v}
        - pip3 install requests twine
        - python3 gitlab-release -m "`sed -n -f devtools/latest_changes.sed CHANGELOG.md`" dist/*
        - make upload VERSION=${CI_COMMIT_REF_NAME#v}
    artifacts:
        paths:
            - dist/*
    dependencies:
        - test
    only:
        - tags

manual_release:
    stage: build
    script:
        - curl https://raw.githubusercontent.com/eliaperantoni/gitlab-release/master/gitlab-release >gitlab-release
        - export VERSION="$(cat version)"
        - export CI_COMMIT_TAG="v$VERSION"
        - make VERSION="$VERSION"
        - pip3 install requests twine
        - python3 gitlab-release -m "`sed -n -f devtools/latest_changes.sed CHANGELOG.md`" dist/*
        - make upload VERSION="$VERSION"
    artifacts:
        paths:
            - dist/*
    only:
        - master
    when: manual
    dependencies:
    needs: []

lint:
    stage: test
    script:
        - flake8 lib/lottie

# https://gitlab.com/mattia.basaglia/tgs/-/ci/lint

